<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Ultimate Harry Styles Quiz</title>
</head>

<body>
    <header class="p-2" style="background-color: lightgray">
        <strong><a href= "./quiz.html">Home</a></strong>
        <em><a href="highscore.html">[High Scores]</a></em>
        <span id="timer" class="float-right mr-2">Time: 100</span>
    </header>

    <!-- main page -->
    <div class="container mt-5" id="home">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8 text-center">
                <h1>Ultimate Harry Styles Quiz</h1><br>
                <h5><p>Answer these questions about Harry in the time allowed! <br></h5>
                    </b>If you answer incorrectly, you will lose 10 seconds.</p> <br>
                <button type="button" id="startBtn" class="btn btn-info btn-lg">BEGIN</button>
            </div>
        </div>
    </div>

    <!-- quiz -->
    <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8" id="QA-block">
                <h3 id="questions" class="mb-4">Question</h3>
                <ul id="answers" class="list-unstyled">
                    <li class="answerChoice">A. </li>
                    <li class="answerChoice">B. </li>
                    <li class="answerChoice">C. </li>
                    <li class="answerChoice">D. </li>
                </ul>
                <p class="feedback"></p>
            </div>
        </div>
    </div>

    <!-- Finished -->
    <div class="container mt-5 d-none" id="submit-score">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h2>Finished!</h2>
                <p id="user-score"> </p>
                <form class="form-group">
                    <label for="new-score"> Initials: </label>
                    <input type="text" id="userName">
                    <button type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="quiz.js"></script>
  </body>
</html>
